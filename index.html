<!doctype html>
<html lang="en">
    <head>
        <title>Deseline Photography</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Personal CSS and fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body class="container-fluid" id="main-body">

        <!-- NAV BAR -->
        <section id="main-nav">
            <ul class="nav flex-column" id="myNavItems">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">About</a></li>
            </ul>
        </section>

        <!-- SIDE BUTTONS -->
        <section id="myButtons">
            <div class="myArrows text-center" id="arrowUp"><i class="fa fa-arrow-up mySingleArrow" aria-hidden="true"></i></i></div>
            <div class="myArrows text-center" id="arrowDown"><i class="fa fa-arrow-down mySingleArrow" aria-hidden="true"></i></div>
        </section>

        <!-- LOGO / NAME -->
        <section id="logoSection">
            <div>Deseline photography</div>
            <hr>
        </section>

        <!-- IMAGES BG -->
        <div class="row">
            <div id="myImages" class="">
                <img src="images/rob-bates-701730-unsplash.jpg" class="img-fluid main-images">
                <img src="images/samuel-ferrara-117217-unsplash.jpg" class="img-fluid main-images">
                <img src="images/sebastian-unrau-47679-unsplash.jpg" class="img-fluid main-images">
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
